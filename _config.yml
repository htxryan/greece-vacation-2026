title: Greece 2026
description: Family vacation planning for Greece, October 2026
remote_theme: just-the-docs/just-the-docs

# Site URL (update with your actual GitHub Pages URL)
url: "https://htxryan.github.io"
baseurl: "/greece-vacation-2026"

# Color scheme (light, dark, or custom)
color_scheme: light

# Navigation sorting - alphabetical by title (only Home uses nav_order)
nav_sort: case_insensitive

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Aux links (top right navigation)
aux_links:
  "Edit in VS Code":
    - "https://github.dev/htxryan/greece-vacation-2026"
  "GitHub Repo":
    - "https://github.com/htxryan/greece-vacation-2026"

# Footer content
footer_content: "Greece 2026 - Family Vacation Planning"

# Edit on GitHub link (appears at bottom of each page)
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/htxryan/greece-vacation-2026"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable heading anchors
heading_anchors: true

# Exclude files from Jekyll processing
exclude:
  - .claude/
  - node_modules/
  - vendor/
  - scripts/
  - "*.gemspec"
  - Gemfile.lock
  - LICENSE
  - robots.txt
  - CLAUDE.md
  - README.md

# Front matter defaults - automatically apply layout to all pages
defaults:
  - scope:
      path: ""
    values:
      layout: default
